name: Build app

#https://docs.github.com/en/actions/learn-github-actions/understanding-github-actions
on:
  push:
    branches: [ develop,prod ]
  workflow_dispatch:

jobs:
  ##### Analyze app #####

  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Action detail
        run: |
            echo "Event name: ${{github.event.name}}"
            echo "Repository: ${{github.repositoryUrl}}"
            echo "Soure branch: ${{github.head_ref}}"
            echo "Target branch: ${{github.base_ref}}"
      - uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: echo Install Flutter stable channel Successfully!!
      - name: Analyze Code and Testing
        run: |
          flutter clean
          flutter pub get
          flutter analyze
          flutter test

  ##### Build app #####
  build-app:
    runs-on: ubuntu-latest
    needs: [ "analyze" ]
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: echo Install Flutter stable channel Successfully!!
      - name: Setup
        run: |
          flutter clean
          flutter pub get

      #Build
      - name: Build DEV
        if: github.base_ref == 'develop'
        run: flutter build apk --release --flavor dev
      - name: BUILD PROD
        if: github.base_ref == 'product'
        run: flutter build apk --release --flavor prod

      #Release dev
      - name: Release DEV
        uses: rnkdsh/action-upload-diawi@v1.2.6
        if: github.base_ref == 'develop'
        with:
          token: ${{ secrets.build_app}}
          file: build/app/outputs/flutter-apk/app-dev-release.apk

      #Release prod
      - name: Release Prod
        uses: rnkdsh/action-upload-diawi@v1.2.6
        if: github.base_ref == 'prod'
        with:
          token: ${{ secrets.build_app}}
          file: build/app/outputs/flutter-apk/app-prod-release.apk


